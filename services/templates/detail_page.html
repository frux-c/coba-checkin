{%extends 'base_page.html'%}
{%block content%}
<div class="list-body">
    <div class="services">
        <h1 class='custom-heading'>{{object.title}}</h1>
        <div class="detail-services">
            <div>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{request.build_absolute_uri}}&amp;size=500x500"/>
            </div>
            <div>
                <ol class="list-group list-group-numbered">
                    {% for task in object.tasks.all %}
                    <li class="list-group-item d-flex justify-content-between align-items-start custom-list-spacing">
                    <div class="ms-2 me-auto text-white-50">
                        <div class="fw-bold text-white">{{task.name}}</div>
                        {{task.description}}
                    </div>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                    </label>
                    </li>
                    {%endfor%}
                </ol>
                <button type="button" class="btn btn-info" style="float:right; margin-top:10%;" onclick="location.href = '{{request.build_absolute_uri}}add'">Add Task</button>

            </div>
        </div>
    </div>
<div>

{%endblock content%}
