<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="success-anim.css">
    <link rel="stylesheet" href="failure-anim.css">
  </head>
  <body>
    <div id="container">
        <div id="logs-div" class="box">
          <div>
            <h1 class="header">Session Log(s)</h1>
          </div>
          <ul>
            <li><div><p>log1</p></div></li>
          </ul>
        </div>
        <div id="form-div">
          <form onsubmit="return false">
            <div class="form-item"><label>Student Name</label>
                <div class="input-wrapper"><input type="text" id="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true" />
                  <div id="suggestion-dropdown"></div>
                </div>
            </div>
            <div class="form-item"><label>Student ID</label>
                <div class="input-wrapper"><input type="password" id="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" data-lpignore="true"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="10"/>
                <button type="button" id="eyeball">
                        <div class="eye"></div>
                    </button>
                    <div id="beam"></div>
                </div>
            </div><button id="submit">Sign in</button>
        </form>
        <div id="response-display">
          <!-- Success animation START -->
          <div id="success-div" class="success-animation">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" /><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" /></svg>
          </div>
          <!-- Success animation END -->
          <!-- Faliure animation START-->
          <div id="failure-div">
            <div class="circle-border"></div>
            <div class="circle">
                <div class="error"></div>
            </div>
          </div>
          <!-- Faliure animation END -->
        </div>
      </div>
      <div id="students-div" class="box">
        <div>
            <h1 class="header">Available Student(s)</h1>
        </div>
        <ul>
          <li><div><label>Abel</label></div></li>
        </ul>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="home.js"></script>
  <script type="text/javascript" src="events.js"></script>
</html>
