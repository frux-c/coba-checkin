{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>COBA Sheets</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="{% static 'css/webdatarocks.min.css'%}" rel="stylesheet" />
    <script src="{% static 'js/webdatarocks.toolbar.min.js'%}"></script>
    <script src="{% static 'js/webdatarocks.js'%}"></script>
    <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet">
</head>

<body>
    <div id="wdr-component"></div>
    <div id="pivot-container"></div>
    
</body>
<script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js">
</script> <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<script>
    var pivot = new WebDataRocks({
        container: "#wdr-component",
        toolbar: true,
        report: {
            dataSource: {
                data : JSON.parse("{{query|escapejs}}")
            }
        }
    });
</script>
</html>
