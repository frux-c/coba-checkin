{%load static%}
<!DOCTYPE html>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link
    rel="stylesheet"
    href="{% static 'css/main.css'%}"
    />
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;
        
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
<html>
	<body style=" background: url({%static 'assets/utepbackground.jpg' %}) no-repeat; background-size: cover;">
        <section class="vh-100" id="full_box">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body bg-dark text-center ex2" style="border-radius: 1rem;">
                      <div class="mb-md-5 mt-md-4 pb-5" style="overflow: hidden;">
                        {%csrf_token%}
                        <h2 class="fw-bold mb-2 " id="student_title">{% if status.is_on_clock %}Welcome{% else %}Goodbye{% endif %}, {{student.first_name}}</h2>
                        <p class="text-white-50 mb-5">For UTEP Employee use only</p>
                        <div class="container">
                        {% if not status.is_on_clock %}
                          <video muted autoplay="true" id="videoElement" style="border:white; border-width:3px; border-style:solid; border-radius:1rem; width : 100% !important">
                          </video>
                          <canvas id="canvas" name="canvas" style="border:white; border-width:3px; border-style:solid; border-radius:1rem; height:100% !important; display:none;"></canvas>
                          <div id="loader_circle" style="margin-left : 10%" class="circle-loader">
                            <div id="loader_checkmark" class="checkmark draw"></div>
                          </div>
                        {% else %}
                          <div id="loader_circle" class="circle-loader">
                            <div id="loader_checkmark" class="checkmark draw"></div>
                          </div>
                        {%endif%}
                        </div>
                        <br>
                        <!-- COUNTDOWN SPAN -->
                        <span class="text-white-50 mb-5" id="CountDown"><p id="CountDownLabel"></p></span>
                      </div>          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
      </body>
      <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
    type="text/javascript"
    src="{% static 'js/landingpage.js' %}"
    ></script>
    <script type="text/javascript">
      const status = "True" == "{{status.is_on_clock}}";
      const home_url = "{% url 'home' %}"
      if(status){
        signIn(home_url);
      }
      else{
        var url = "{% url 'CheckOutWebhook' %}";
        var pk = "{{status.pk}}";
        signOut(url,pk,home_url);
      }
    </script>
</html>
